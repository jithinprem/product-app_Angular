<h3>PROPERTY BINDING DEMO</h3>
<div class="propertybind">
    <img [src] = "imageUrl">
</div>

<h3>ATTRIBUTE BINDING DEMO</h3> 
<div class="attributebind">
    <img [attr.src] = "imageUrl">
</div>

<h3>STYLE BINDING DEMO</h3>
<div class="stylebind">
    <h5 [style]="'color:green;'">Im going to bind style here</h5>
    <h5 [style.fontSize.px]="fontSize">I'm going to bind style and change fontsize here</h5>
</div>
